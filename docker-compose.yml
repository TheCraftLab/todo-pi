version: "3.8"

services:
  frontend:
    build: /home/kevin/todo/frontend
    container_name: todo-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend

  backend:
    build: /home/kevin/todo/backend
    container_name: todo-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgres://todo:password@db:5432/todo
    ports:
      - "3000:3000"
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    container_name: todo-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: todo
      POSTGRES_PASSWORD: password
      POSTGRES_DB: todo
    volumes:
      - todo-data:/var/lib/postgresql/data

volumes:
  todo-data:
